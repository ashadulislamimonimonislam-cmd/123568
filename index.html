<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD FREE FIRE VIP</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { border: 2px solid #ff0000; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px #ff0000; background: #0a0000; width: 320px; }
        h1 { color: #ff0000; font-size: 22px; margin-bottom: 20px; }
        #keyDisplay { background: #1a0000; border: 2px dashed #ff0000; padding: 15px; margin-bottom: 20px; font-size: 18px; color: #ffff00; font-weight: bold; min-height: 40px; display: flex; align-items: center; justify-content: center; }
        .btn-gen { background: #ff0000; color: #fff; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; margin-bottom: 10px; font-size: 16px; }
        .btn-copy { background: #ffff00; color: #000; border: none; padding: 10px; cursor: pointer; border-radius: 5px; width: 100%; font-weight: bold; }
        #status { color: #00ff00; font-size: 13px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>AD FREE FIRE VIP</h1>
    <div id="keyDisplay">Device Ready</div>
    <button id="genBtn" class="btn-gen" onclick="generateKey()">GENERATE NEW KEY</button>
    <button class="btn-copy" onclick="copyKey()">COPY KEY</button>
    <p id="status"></p>
</div>

<script>
    // আপনার দেওয়া সর্বশেষ তথ্য (Token, Base, Table)
    const AIRTABLE_TOKEN = "patxb58MtubUEILUA.dbdc4b684abac0f6135890f2e988cd2b2e3a5039f05668ccbfd3f6cc14063d6b"; 
    const BASE_ID = "appuNYS6oV0I8hNwh"; 
    const TABLE_ID = "tblIPWhp9UhPbnAEI"; 

    async function generateKey() {
        const btn = document.getElementById('genBtn');
        const status = document.getElementById('status');
        const display = document.getElementById('keyDisplay');

        status.style.color = "#ffff00";
        status.innerText = "Connecting to Server...";
        btn.disabled = true;

        // একটি নতুন র‍্যান্ডম পাসওয়ার্ড
        const newPassword = "AD-VIP-" + Math.random().toString(36).substring(2, 8).toUpperCase();

        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_ID}`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + AIRTABLE_TOKEN,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "fields": {
                        "Password": newPassword // আপনার ৩নং স্ক্রিনশটে শুধু এই কলামটিই আছে
                    }
                })
            });

            if (response.ok) {
                display.innerText = newPassword;
                status.style.color = "#00ff00";
                status.innerText = "Success! Password saved in Airtable.";
            } else {
                const errData = await response.json();
                status.style.color = "#ff0000";
                status.innerText = "Error: " + errData.error.message;
                btn.disabled = false;
            }
        } catch (error) {
            status.style.color = "#ff0000";
            status.innerText = "Network Error! Try again.";
            btn.disabled = false;
        }
    }

    function copyKey() {
        const text = document.getElementById('keyDisplay').innerText;
        if (text.startsWith("AD-VIP-")) {
            navigator.clipboard.writeText(text);
            alert("Key Copied: " + text);
        } else {
            alert("Generate a key first!");
        }
    }
</script>

</body>
</html>
