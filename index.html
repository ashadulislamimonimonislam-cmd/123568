<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD FREE FIRE VIP</title>
    <style>
        /* ব্যাকগ্রাউন্ড কালার চেঞ্জিং এনিমেশন */
        @keyframes rainbow-bg {
            0% { background-color: #ff0000; }
            33% { background-color: #00ff00; }
            66% { background-color: #0000ff; }
            100% { background-color: #ff0000; }
        }

        body { 
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            animation: rainbow-bg 10s linear infinite alternate;
            overflow: hidden;
            position: relative;
        }

        .container { 
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 40px 25px; 
            border-radius: 40px; 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); 
            width: 320px; 
            text-align: center;
            z-index: 10;
        }

        h1 { color: #fff; font-size: 20px; margin-bottom: 25px; letter-spacing: 2px; text-transform: uppercase; }
        
        #keyDisplay { 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 15px;
            padding: 20px; 
            margin-bottom: 20px; 
            font-size: 20px; 
            color: #00f2ff; 
            font-weight: bold; 
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        /* বাটন স্টাইল */
        .btn-main { 
            background: #fff; color: #000; border: none; padding: 15px; 
            font-weight: 900; cursor: pointer; border-radius: 15px; 
            width: 100%; margin-bottom: 10px; font-size: 14px; text-transform: uppercase;
        }

        /* টেলিগ্রাম ও কন্টাক্ট বাটন (শুরুতে লুকানো থাকবে) */
        .btn-tg { 
            background: #0088cc; color: #fff; border: none; padding: 12px; 
            font-weight: bold; cursor: pointer; border-radius: 12px; 
            width: 100%; margin-bottom: 10px; font-size: 13px; text-decoration: none; display: none;
        }

        .btn-contact { 
            background: #24292e; color: #fff; border: none; padding: 12px; 
            font-weight: bold; cursor: pointer; border-radius: 12px; 
            width: 100%; font-size: 13px; text-decoration: none; display: none;
        }

        .hidden { display: none !important; }
        #status { color: #ffd700; font-size: 12px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>AD FREE FIRE VIP</h1>
    <div id="keyDisplay">DEVICE READY</div>
    
    <button id="genBtn" class="btn-main" onclick="generateKey()">GENERATE NEW KEY</button>
    
    <button id="copyBtn" class="btn-main hidden" style="background: #00ff00;" onclick="copyKey()">COPY KEY</button>
    
    <a id="tgBtn" href="https://t.me/+7WucfrS0eT4zYjA1" target="_blank" class="btn-tg">JOIN MAIN CHANNEL</a>
    <a id="contactBtn" href="https://t.me/Ashadul_AD" target="_blank" class="btn-contact">ANY PROBLEM CONTACT</a>
    
    <p id="status">Secure Access System</p>
</div>

<script>
    const AIRTABLE_TOKEN = "patxb58MtubUEILUA.dbdc4b684abac0f6135890f2e988cd2b2e3a5039f05668ccbfd3f6cc14063d6b"; 
    const BASE_ID = "appuNYS6oV0I8hNwh"; 
    const TABLE_ID = "tblIPWhp9UhPbnAEI"; 

    async function generateKey() {
        const genBtn = document.getElementById('genBtn');
        const copyBtn = document.getElementById('copyBtn');
        const tgBtn = document.getElementById('tgBtn');
        const contactBtn = document.getElementById('contactBtn');
        const status = document.getElementById('status');
        const display = document.getElementById('keyDisplay');

        genBtn.disabled = true;
        status.innerText = "Processing VIP Request...";

        const newPassword = "AD-VIP-" + Math.random().toString(36).substring(2, 8).toUpperCase();

        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_ID}`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + AIRTABLE_TOKEN,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "fields": { "Password": newPassword } })
            });

            if (response.ok) {
                display.innerText = newPassword;
                status.innerText = "Key Generated Successfully!";
                
                // জেনারেট বাটন অফ/মুছে ফেলা
                genBtn.classList.add('hidden');
                
                // নতুন বাটনগুলো দেখানো
                copyBtn.classList.remove('hidden');
                tgBtn.style.display = "block";
                contactBtn.style.display = "block";
            } else {
                status.innerText = "Error! Refresh Page.";
                genBtn.disabled = false;
            }
        } catch (error) {
            status.innerText = "Connection Failed!";
            genBtn.disabled = false;
        }
    }

    function copyKey() {
        const text = document.getElementById('keyDisplay').innerText;
        navigator.clipboard.writeText(text);
        alert("✨ VIP Key Copied!");
    }
</script>

</body>
</html>
