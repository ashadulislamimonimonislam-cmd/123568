<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD FREE FIRE VIP</title>
    <style>
        /* পুরো ব্যাকগ্রাউন্ডের রঙ পরিবর্তনের এনিমেশন */
        @keyframes rainbow-bg {
            0% { background-color: #ff0000; }
            17% { background-color: #ff7f00; }
            33% { background-color: #ffff00; }
            50% { background-color: #00ff00; }
            67% { background-color: #0000ff; }
            84% { background-color: #8b00ff; }
            100% { background-color: #ff0000; }
        }

        /* লিকুইড বলগুলোর রঙ পরিবর্তনের এনিমেশন */
        @keyframes hue-shift {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        body { 
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            /* ব্যাকগ্রাউন্ড রঙ ৫ সেকেন্ড পর পর পূর্ণ চক্রে বদলাবে */
            animation: rainbow-bg 8s linear infinite alternate;
            overflow: hidden;
            position: relative;
        }

        /* ব্যাকগ্রাউন্ডে ভাসমান লিকুইড বল */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #00f2ff, #7000ff, #ff0000);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 10s infinite alternate, hue-shift 5s infinite linear;
            opacity: 0.6;
        }

        @keyframes move {
            0% { transform: translate(-30%, -30%); }
            100% { transform: translate(30%, 30%); }
        }

        /* মেইন ৩ডি গ্লাস কার্ড */
        .container { 
            background: rgba(0, 0, 0, 0.85); /* ডার্ক গ্লাস */
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 50px 35px; 
            border-radius: 50px; 
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6); 
            width: 320px; 
            text-align: center;
            z-index: 10;
        }

        h1 { 
            color: #fff; 
            font-size: 22px; 
            margin-bottom: 30px; 
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        #keyDisplay { 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 20px;
            padding: 25px; 
            margin-bottom: 30px; 
            font-size: 22px; 
            color: #00ffcc; 
            font-weight: bold; 
            min-height: 30px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: inset 0 0 15px rgba(0,255,204,0.2);
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        .btn-gen { 
            background: #fff;
            color: #000; 
            border: none; 
            padding: 18px; 
            font-weight: 900; 
            cursor: pointer; 
            border-radius: 20px; 
            width: 100%; 
            margin-bottom: 15px; 
            font-size: 15px; 
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .btn-gen:active { transform: scale(0.95); }

        .btn-copy { 
            background: rgba(255, 255, 255, 0.1);
            color: #fff; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px; 
            cursor: pointer; 
            border-radius: 15px; 
            width: 100%; 
            font-weight: bold; 
            display: none;
        }

        #status { 
            color: #fff; 
            font-size: 12px; 
            margin-top: 20px; 
            font-weight: bold;
            opacity: 0.8;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="blob"></div>

<div class="container">
    <h1>AD FREE FIRE VIP</h1>
    <div id="keyDisplay">DEVICE READY</div>
    
    <button id="genBtn" class="btn-gen" onclick="generateKey()">GENERATE NEW KEY</button>
    <button id="copyBtn" class="btn-copy" onclick="copyKey()">COPY KEY</button>
    
    <p id="status">Global Secure Access</p>
</div>

<script>
    const AIRTABLE_TOKEN = "patxb58MtubUEILUA.dbdc4b684abac0f6135890f2e988cd2b2e3a5039f05668ccbfd3f6cc14063d6b"; 
    const BASE_ID = "appuNYS6oV0I8hNwh"; 
    const TABLE_ID = "tblIPWhp9UhPbnAEI"; 

    async function generateKey() {
        const btn = document.getElementById('genBtn');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const display = document.getElementById('keyDisplay');

        btn.disabled = true;
        status.innerText = "Processing VIP Key...";

        const newPassword = "AD-VIP-" + Math.random().toString(36).substring(2, 8).toUpperCase();

        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_ID}`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + AIRTABLE_TOKEN,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "fields": { "Password": newPassword } })
            });

            if (response.ok) {
                display.innerText = newPassword;
                status.innerText = "Key Generated! Link Used.";
                status.style.color = "#00ffcc";
                
                btn.classList.add('hidden');
                copyBtn.style.display = "block";
            } else {
                status.innerText = "Error! Reload Page.";
                btn.disabled = false;
            }
        } catch (error) {
            status.innerText = "Network Error!";
            btn.disabled = false;
        }
    }

    function copyKey() {
        const text = document.getElementById('keyDisplay').innerText;
        if (text.startsWith("AD-VIP-")) {
            navigator.clipboard.writeText(text);
            alert("✨ VIP Key Copied!");
        }
    }
</script>

</body>
</html>
